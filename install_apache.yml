- hosts: all
  become: yes
  tasks:
    - name: Install Apache
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Start and enable Apache
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Copy website files
      copy:
        src: "{{ playbook_dir }}/"
        dest: /var/www/html/
        owner: www-data
        group: www-data
        mode: '0644'
